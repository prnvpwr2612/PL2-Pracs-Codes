<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Statistics</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="ProfileStats.css">
    </head>
    <body>
        <div class="stats-container">
            <i class="fa-solid fa-briefcase"></i>
            <div class="counter" data-ceil="2">2</div>
            <div>
                <h4>
                    Year Experience
                </h4>
            </div>
        </div>
        <div class="stats-container">
            <i class="fa-solid fa-blog"></i>
            <div class="counter" data-ceil="5">5</div>
            <div>
                <h4>
                    Blogs Written
                </h4>
            </div>
        </div>
        <div class="stats-container">
            <i class="fa-solid fa-diagram-project"></i>
            <div class="counter" data-ceil="13">13</div>
            <div>
                <h4>
                    Projects Completed
                </h4>
            </div>
        </div>
        <script src="ProfileStats.js"></script>
    </body>
</html>
